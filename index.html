<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li> My Tic Tac Toe</li>
        </ul>
    </nav>
 
    <!-- navbar created -->

    <div class="gamecontainer">
        <div class="container">
          <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bd-0"><span class="boxtext"></span></div>
          <div class="box bd-0"><span class="boxtext"></span></div>
          <div class="box br-0 bd-0"><span class="boxtext"></span></div>

        </div>
        
        <div class="gameinfo">
    
            <h1>Welcome to Tic tac toe</h1>
            <br>
            <div>
                <span class="info">Turn for X</span> <br>
                <button id="reset">Reset</button>
            </div>
    
            <div class="imagebox">
                <img src="https://media.tenor.com/DNrNoBnfz4cAAAAC/game-over.gif" alt="">
            </div>
    
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
